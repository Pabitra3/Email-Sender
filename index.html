<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Email Automation Form</h2>
    <form action="/send_email" method="POST">
        <label for="from_email">Your Email:</label>
        <input type="email" id="from_email" name="from_email" placeholder="Your email" required>

        <label for="password">Your Email Password:</label>
        <input type="password" id="password" name="password" placeholder="Email password" required>

        <label for="to_email">Recipient Email:</label>
        <input type="email" id="to_email" name="to_email" placeholder="Recipient email" required>

        <button type="submit">Send Email</button>
    </form>
</div>

</body>
</html>
